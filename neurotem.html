<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#79CDF0" />
    <title>Neurotem PWA</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <nav>
      <div class="menu-btn" onclick="showMenu()">
        <i class="material-icons">menu</i>
      </div>
      <ul class="menu" id="menu">
        <li class="menu-close">
          <div onclick="showMenu()">
            <i class="material-icons">close</i>
          </div>
        </li>
        <li class="item">
          <img class="item-icon" src="./icons/home.svg" alt="neurotem-icon" /><a
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="item">
          <img
            class="item-icon"
            src="./icons/aprobacion.svg"
            alt="neurotem-icon"
          /><a href="#">Aprobación</a>
        </li>
        <li class="item">
          <img
            class="item-icon"
            src="./icons/pediatrico.svg"
            alt="neurotem-icon"
          /><a href="#">Pediátrico</a>
        </li>
        <li class="item">
          <img
            class="item-icon"
            src="./icons/presentaciones.svg"
            alt="neurotem-icon"
          /><a href="#">Presentaciones</a>
        </li>
        <li class="item">
          <img
            class="item-icon"
            src="./icons/referencias.svg"
            alt="neurotem-icon"
          /><a href="#">Referencias</a>
        </li>
        <li class="item">
          <img class="item-icon" src="./icons/foro.svg" alt="neurotem-icon" /><a
            href="#"
            >Foro de opinión</a
          >
        </li>
        <li class="item">
          <img
            class="item-icon"
            src="./icons/prospecto.svg"
            alt="neurotem-icon"
          /><a href="#">Prospecto</a>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="top-neurotem">
        <img
          class="top-neurotem-logo brain-1"
          src="./content/neurotem.svg"
          alt=""
        />
        <img
          id="text-info"
          class="text-info"
          src="./content/text-1.svg"
          alt="as"
        />
      </div>
      <embed
        class="brain-scheme"
        type="image/svg+xml"
        src="./content/brain-scheme.svg"
      />

      <!-- <img class="brain-scheme" src="./content/brain-scheme.svg" alt="" /> -->
    </div>
    <script src="./scripts.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      } else {
        console.log("Service worker is not supported");
      }
    </script>
  </body>
</html>
